<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincas - Admin Fincas</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="h3 mb-4 text-gray-800">Agregar Finca</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Nueva Finca</h6>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombreFinca">Nombre de la finca</label>
                        <input type="text" class="form-control" id="nombreFinca" placeholder="Ejemplo: Finca El Paraíso">
                    </div>
                    <div class="form-group">
                        <label for="hectareas">Hectáreas</label>
                        <input type="number" class="form-control" id="hectareas" placeholder="Ejemplo: 12">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción breve</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe brevemente la finca"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fotoFinca">Foto de la finca</label>
                        <input type="file" class="form-control-file" id="fotoFinca" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Finca</button>
                </form>
            </div>
        </div>
        <!-- Tabla de registros recientes -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Registros recientes</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTableFincas" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Hectáreas</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for finca in fincas %}
                            <tr>
                                <td>
                                    {% if finca.foto %}
                                        <img src="/uploads/{{ finca.foto }}" alt="Finca" style="width:60px; height:60px; object-fit:cover; border-radius:8px;">
                                    {% else %}
                                        <img src="img/undraw_profile_1.svg" alt="Finca" style="width:60px; height:60px; object-fit:cover; border-radius:8px;">
                                    {% endif %}
                                </td>
                                <td>{{ finca.nombre }}</td>
                                <td>{{ finca.hectareas }}</td>
                                <td>{{ finca.descripcion }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
